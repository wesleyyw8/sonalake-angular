<h1>List View</h1>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="searchInput" class="sr-only">Search</label>
      <sl-search-input
        [placeholder]="'Search!'"
        (setValue)="searchByWord($event)"
      >
      </sl-search-input>
    </div>
  </div>
  <div class="col-sm-6 text-sm-right">
    <a class="btn btn-primary mb-3" [routerLink]="['/item', 0]">Add New</a>
  </div>
</div>

<table class="table table-bordered table-hover" *ngIf="characters.length > 0">
  <thead class="thead-light">
    <tr>
      <th scope="col">
        id
        <i class="fa fa-sort-down" (click)="sortBy('id')"></i>
      </th>
      <th scope="col">
        Name <i class="fa fa-sort-down" (click)="sortBy('name')"></i>
      </th>
      <th scope="col">
        Species <i class="fa fa-sort-down" (click)="sortBy('species')"></i>
      </th>
      <th scope="col">
        Gender <i class="fa fa-sort-down" (click)="sortBy('gender')"></i>
      </th>
      <th scope="col">
        Homeworld <i class="fa fa-sort-down" (click)="sortBy('homeworld')"></i>
      </th>
      <th scope="col">Actions></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters">
      <th scope="row">{{ character.id }}</th>
      <td>{{ character.name }}</td>
      <td>{{ character.species }}</td>
      <td>{{ character.gender }}</td>
      <td>{{ character.homeworld }}</td>
      <td>
        <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="onEditClick(character.id)"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i> Edit
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteItem(character)"
          >
            <i class="fa fa-trash-o" aria-hidden="true"></i> Remove
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="characters.length === 0">No Results Found</p>

<sl-pagination
  [pagination]="pagination"
  (setPageParent)="setPage($event)"
></sl-pagination>
