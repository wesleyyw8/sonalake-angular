<nav aria-label="Data grid navigation" *ngIf="pager.pages && pager.pages.length">
  <ul class="pagination justify-content-end">
    <li class="page-item" [ngClass]="{ disabled: pager.currentPage === 1 }">
      <a class="page-link" (click)="setPage(pager.currentPage - 1)" tabindex="-1">Previous</a>
    </li>

    <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{ active: pager.currentPage === page }">
      <a class="page-link" (click)="setPage(page)">
        {{ page }}
        <span class="sr-only">(current)</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{ disabled: pager.currentPage === pager.endPage }">
      <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
